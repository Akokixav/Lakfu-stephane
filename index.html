<script type="text/javascript"defer>

// This is the "Offline page" service worker DO NOT TOUCH

// Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

// Check compatibility for the browser we're running this in
if ("serviceWorker" in navigator) {
  if (navigator.serviceWorker.controller) {
    console.log("Lakfu active service worker found, no need to register");
  } else {
    // Register the service worker
    navigator.serviceWorker
      .register("serviceworker.js", {
        scope: "./"
      })
      .then(function (reg) {
        console.log("Lakfu service worker has been registered for scope: " + reg.scope);
      });
  }
}

</script> 

<!-- Minifyied service worker file -->
<script type="text/javascript" src="./serviceworker.js" defer></script>
